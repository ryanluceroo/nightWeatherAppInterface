<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/night-mode.png" />
    <title>Weather App Interface </title>
</head>
<body>
    <div class="container">
        <div class="upper-data">
      
       
          <img src="images/nightTimeBackground.jpg">
      
          <div class="weather-data">
      
            <div class="location">Chandler </div>
            <div class="temperature">85°C</div>
          </div>
      
        </div>
        <div class="lower-data">

          <div class="more-info-label">
            More Information
          </div>

          <div class="more-info-container">

            <div class="info-block">

              <div class="info-block-label">
                <img src="images/coldIcon1.png">
                <span>min</span>
              </div>

              <div class="info-block-value">
                70°C
              </div>
            </div>
      
            <div class="info-block">
              <div class="info-block-label">
                <img src="images/hotIcon1.png">
                <span>max</span>
              </div>
              <div class="info-block-value">
                93°F
              </div>
            </div>
      
            <div class="info-block">
              <div class="info-block-label">
                <img src="images/hummidityIcon1.png">
                <span>humidity</span>
              </div>
              <div class="info-block-value">
               6%
              </div>
            </div>
      
            <div class="info-block">
              <div class="info-block-label">
                <img src="images/windIcon.jpg">
                <span>wind</span>
              </div>
              <div class="info-block-value">
                15mph
              </div>
            </div>
      
            
          </div>
        </div>
      </div>
</body>
</html>
